
# Klipper configuration for Prusa MK4S with Buddy board

[include mainsail.cfg]

# Standard thermistor definitions for MK4S (using closest Klipper types)
# Custom Prusa thermistors replaced with standard types for compatibility

# Shared enable pin for X and Y steppers
[multi_pin xy_enable_pin]
pins: !PB9

[stepper_x]
step_pin: PD7
dir_pin: PD6
enable_pin: multi_pin:xy_enable_pin
microsteps: 16
rotation_distance: 16
endstop_pin: ~PA14
position_endstop: 0
position_min: 0
position_max: 250
homing_speed: 50
homing_retract_dist: 15
homing_positive_dir: false

[stepper_y]
step_pin: PD5
dir_pin: !PD4
enable_pin: multi_pin:xy_enable_pin
microsteps: 16
rotation_distance: 16
endstop_pin: ~PA13
position_endstop: 0
position_min: -1
position_max: 210
homing_speed: 50
homing_retract_dist: 15
homing_positive_dir: false

[stepper_z]
step_pin: PD3
dir_pin: PD2
enable_pin: !PB8
microsteps: 32
rotation_distance: 7.949
endstop_pin: tmc2130_stepper_z:virtual_endstop
#endstop_pin: load_cell_probe:z_virtual_endstop
position_min: -2
position_max: 220
position_endstop: 0
homing_speed: 25
second_homing_speed: 2

[homing_override]
gcode:
    _HOME_Z
axes: z

# Configure hotend PSU rail to be on, unless fault.
[output_pin hotend_psu_enable]
pin: PG10
value: 1
shutdown_value: 0
pwm: false

[extruder]
step_pin: PD1
dir_pin: PD0
enable_pin: !PD10
microsteps: 16
rotation_distance: 7.958
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB1
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PC0
pullup_resistor: 1000
#control: pid
#pid_Kp: 14.00
#pid_Ki: 1.00
#pid_Kd: 100.00
min_temp: 5
max_temp: 305
max_extrude_cross_section: 5.0
max_extrude_only_distance: 100.0

[tmc2130 stepper_x]
spi_software_sclk_pin: PC10
spi_software_mosi_pin: PC12
spi_software_miso_pin: PC11
cs_pin: PG15
run_current: 0.55
hold_current: 0.3
sense_resistor: 0.22
diag1_pin: !PG9
driver_SGT: 0

[tmc2130 stepper_y]
spi_software_sclk_pin: PC10
spi_software_mosi_pin: PC12
spi_software_miso_pin: PC11
cs_pin: PB5
run_current: 0.70
hold_current: 0.3
sense_resistor: 0.22
diag1_pin: ^!PE13
driver_SGT: 63

[tmc2130 stepper_z]
spi_software_sclk_pin: PC10
spi_software_mosi_pin: PC12
spi_software_miso_pin: PC11
cs_pin: PF15
run_current: 0.60
hold_current: 0.3
sense_resistor: 0.22
diag1_pin: ^PB4
driver_SGT: 63

[tmc2130 extruder]
spi_software_sclk_pin: PC10
spi_software_mosi_pin: PC12
spi_software_miso_pin: PC11
cs_pin: PF12
run_current: 0.45
hold_current: 0.3
sense_resistor: 0.22
diag1_pin: ^PD14

[heater_bed]
heater_pin: PB0
sensor_type: ATC Semitec 104GT-2
sensor_pin: PA4
pullup_resistor: 4700
control: pid
pid_Kp: 126.13
pid_Ki: 4.30
pid_Kd: 924.76
min_temp: 5
max_temp: 125

# Hotend fan
[heater_fan hotend_fan]
pin: PE9
tachometer_pin: PE10

# Part cooling fan
[fan]
pin: PE11
# tachometer_pin: PE10 shared with hotend fan

[temperature_sensor heatbreak]
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PA6
pullup_resistor: 33000
min_temp: 5
max_temp: 100

# tachometer_pin: PE10  # Shared with hotend fan - disabled to avoid conflicts


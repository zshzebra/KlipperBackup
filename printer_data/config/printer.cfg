# Klipper configuration for Prusa MK4S with Buddy board

[include mainsail.cfg]
[include sensorless-homing.cfg]

# Standard thermistor definitions for MK4S (using closest Klipper types)
# Custom Prusa thermistors replaced with standard types for compatibility

# Shared enable pin for X and Y steppers
[multi_pin xy_enable_pin]
pins: !PB9

[stepper_x]
step_pin: PD7
dir_pin: PD6
enable_pin: multi_pin:xy_enable_pin
microsteps: 16
rotation_distance: 32  # GT2 belt with 16-tooth pulley
endstop_pin: tmc2130_stepper_x:virtual_endstop  # Sensorless homing
position_endstop: 0
position_min: 0
position_max: 250
homing_speed: 50
homing_retract_dist: 0  # Must be 0 for sensorless homing
homing_positive_dir: false

[stepper_y]
step_pin: PD5
dir_pin: !PD4
enable_pin: multi_pin:xy_enable_pin
microsteps: 16
rotation_distance: 32  # GT2 belt with 16-tooth pulley
endstop_pin: tmc2130_stepper_y:virtual_endstop  # Sensorless homing
position_endstop: 0
position_min: -1
position_max: 210
homing_speed: 50
homing_retract_dist: 0  # Must be 0 for sensorless homing
homing_positive_dir: false

[stepper_z]
step_pin: PD3
dir_pin: PD2
enable_pin: !PB8
microsteps: 32
rotation_distance: 7.949
endstop_pin: tmc2130_stepper_z:virtual_endstop
#endstop_pin: load_cell_probe:z_virtual_endstop
position_min: -2
position_max: 220
position_endstop: 0
homing_speed: 25
second_homing_speed: 2




[homing_override]
gcode:
    {% set HOME_CUR = 0.7 %}  # Homing current for X/Y
    {% set driver_config_x = printer.configfile.settings['tmc2130 stepper_x'] %}
    {% set driver_config_y = printer.configfile.settings['tmc2130 stepper_y'] %}
    {% set RUN_CUR_X = driver_config_x.run_current %}
    {% set RUN_CUR_Y = driver_config_y.run_current %}
    
    # If homing Z only, just home Z
    {% if params.Z is defined and not params.X is defined and not params.Y is defined %}
        _HOME_Z
    # Otherwise home X and Y first with sensorless settings
    {% else %}
        # Set homing current for X/Y
        SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CUR}
        SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CUR}
        
        # Home X and Y
        {% if not params.Z is defined or params.X is defined or params.Y is defined %}
            G28 X Y
        {% endif %}
        
        # Restore run current for X/Y
        SET_TMC_CURRENT STEPPER=stepper_x CURRENT={RUN_CUR_X}
        SET_TMC_CURRENT STEPPER=stepper_y CURRENT={RUN_CUR_Y}
        
        # Home Z if requested or if no specific axis was requested
        {% if params.Z is defined or (not params.X is defined and not params.Y is defined) %}
            _HOME_Z
        {% endif %}
    {% endif %}
axes: xyz

# Configure hotend PSU rail to be on, unless fault.
[output_pin hotend_psu_enable]
pin: PG10
value: 1
shutdown_value: 0
pwm: false

[extruder]
step_pin: PD1
dir_pin: PD0
enable_pin: !PD10
microsteps: 16
rotation_distance: 7.958
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB1
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PC0
pullup_resistor: 1000
#control: pid
#pid_Kp: 14.00
#pid_Ki: 1.00
#pid_Kd: 100.00
min_temp: 5
max_temp: 305
max_extrude_cross_section: 5.0
max_extrude_only_distance: 100.0

[tmc2130 stepper_x]
spi_software_sclk_pin: PC10
spi_software_mosi_pin: PC12
spi_software_miso_pin: PC11
cs_pin: PG15
run_current: 0.55
hold_current: 0.55  # Match run current for sensorless homing
sense_resistor: 0.22
diag1_pin: !PG9  # No pullup needed, hardware has 10K
driver_SGT: 6  # Stallguard threshold (adjust 0-63, lower = more sensitive)
stealthchop_threshold: 999999  # Always use StealthChop except when homing
# Chopper timing configuration (Prusa defaults)
driver_TBL: 2
driver_TOFF: 3
driver_HEND: 1
driver_HSTRT: 5

[tmc2130 stepper_y]
spi_software_sclk_pin: PC10
spi_software_mosi_pin: PC12
spi_software_miso_pin: PC11
cs_pin: PB5
run_current: 0.70
hold_current: 0.70  # Match run current for sensorless homing
sense_resistor: 0.22
diag1_pin: !PE13  # No pullup needed, hardware has 10K
driver_SGT: 8  # Stallguard threshold (adjust 0-63, lower = more sensitive)
stealthchop_threshold: 999999  # Always use StealthChop except when homing
# Chopper timing configuration (Prusa defaults)
driver_TBL: 2
driver_TOFF: 3
driver_HEND: 1
driver_HSTRT: 5

[tmc2130 stepper_z]
spi_software_sclk_pin: PC10
spi_software_mosi_pin: PC12
spi_software_miso_pin: PC11
cs_pin: PF15
run_current: 0.60
hold_current: 0.60  # Match run current
sense_resistor: 0.22
diag1_pin: PB4  # No pullup needed, hardware has 10K
driver_SGT: 10  # Stallguard threshold for Z if using sensorless
stealthchop_threshold: 999999  # Always use StealthChop
# Chopper timing configuration (Prusa defaults)
driver_TBL: 2
driver_TOFF: 3
driver_HEND: 1
driver_HSTRT: 5

[tmc2130 extruder]
